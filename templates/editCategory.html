{% extends "parent_layout.html" %}

{% block content %}

	{% if state[0] %}

		{% if category %}
	
			<div class="container">
				
				<div class="card">

					<div class="card-body text-center">

					 	<form 
					 		action="{{ url_for('edit_category',idOfCategory=category.id_category) }}" 
					 		method="POST" >
		    			
		    				<div class="form-group">
		      					<label for="cat">Category Old Name: {{ category.name }}</label>
		      						</br>

		      					<input type="text" name="category_newname"	
		      						placeholder="New category name" id="cat" pattern="^[a-zA-Z]+$" title="contains characters only" required>
		    				</div>
		    				<div class="text-center card-footer">
		    					<input type="submit" class="btn btn-success" name="submit" value="update">

								<a href=" {{url_for('home')}} " type="reset"  class="btn btn-warning">Cancel</a>
							</div>
		  				</form>

					</div>

				</div>

			</div>
		{% endif %}

	{% endif %}
		

{% endblock %}
